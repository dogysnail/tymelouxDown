        <style>
            body{
    overflow: hidden;
    background-color: black;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

#svg{
    position: absolute;
    right: 0;
    top: -5vh;
    width: 60vw;
    height: 100vh;
}

h1{
    color: white;
    position: absolute;
    left: 4vw;
    top: 20vh;
    width: 40vw;
    font-weight: 600;
    font-size: min(6vw, 8vh);
}
h1 span{
    text-decoration: underline;
}

#signup{
    width: 20vw;
    height: 8vh;
    border: none;
    color: white;
    font-size: 150%;
    position: absolute;
    bottom: 33vh;
    left: 4vw;
    font-weight: 900;
    background:linear-gradient(91.8deg, #7564D9 0%, rgba(117, 100, 217, 0.78) 100%); 
    transition: 0.5s;
    box-shadow: 0px 0px 422.567px #4F4F4F, 0px 0px 241.467px #4F4F4F, 0px 0px 140.856px #4F4F4F, 0px 0px 70.4278px #4F4F4F, 0px 0px 20.1222px #4F4F4F, 0px 0px 10.0611px #4F4F4F;
}

#signup:hover{
    filter: contrast(1.6);
    cursor: pointer;
}

#nav{
    width: max-content;
    height: 5vh;
    position: absolute;
    left: 5vw;
    top: 3vh;
}

#nav a {
    margin-right: 4vw;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.661);
    font-size: min(3vh, 1.5vw);
    padding: 2px 2px 1px 1px;
    transition: 0.2s;
}

#active{
    color: rgba(255, 255, 255, 0.89) !important; 
}

#nav a:hover {
    background-color: #7664d963;
}

#login{
    width: 15vw;
    height: 6vh;
    border: none;
    color: white;
    font-size: 100%;
    position: absolute;
    top: 3vh;
    right: 4vw;
    font-weight: 100;
    background:linear-gradient(91.8deg, #7564D9 0%, rgba(117, 100, 217, 0.78) 100%); 
    transition: 0.5s;
    box-shadow: 0px 0px 1.567px #4F4F4F, 0px 0px 1.467px #4F4F4F, 0px 0px 50.856px #4F4F4F, 0px 0px 70.4278px #4F4F4F, 0px 0px 20.1222px #4F4F4F, 0px 0px 10.0611px #4F4F4F;
}

#login:hover{
    cursor: pointer;
    filter: contrast(1.6);
}
        </style>
